<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weather = {
            city:"北京",
            data:"2088-08-08",
            wendu:"10~30",
            shidu:"22%"
        };
        let str = JSON.stringify(weather);
        document.write(str + "<br>");

        let wea = JSON.parse(str);
        document.write("城市：" + wea.city + "<br>");
        document.write("日期:" + wea.data + "<br>");
        document.write("温度：" + wea.wendu + "<br>");
        document.write("湿度：" + wea.shidu + "<br>");
    </script>
</body>
</html>
